<template>
  <!-- <lightning-button label="New Case" title="Non-primary action" onclick={handleNavigate} class="slds-m-left_x-small"></lightning-button> -->

  
<div class="slds-box slds-theme_shade">  
<lightning-button label="Show Modal" onclick={showModal}> </lightning-button>  
</div>  
<template if:true={openModal}>  
<div class="slds-modal slds-fade-in-open slds-backdrop">  
  <div class="slds-modal__container">  
    <!--HEADER Section-->  
    <div class="slds-modal__header">  
      <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
        variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
      </lightning-button-icon>  
      <h2>Create a New Case</h2>  
    </div>  
    <!-- Body Section-->  
    <div class="slds-modal__content slds-p-around_medium">  
      <div class="c-container custom-box">
      
  <div class="slds-p-bottom_large slds-p-left_large" style="width:350px">
    <lightning-input type="text" label="Enter Case Number" onchange={caseNumber} ></lightning-input>
    <lightning-combobox name="Case Origin" 
              label="Case Origin" value={caseOrigin} placeholder="-Select-"
              options={originPickListvalues} onchange={handleChange}>
          </lightning-combobox>
    <lightning-combobox name="Case Status" 
          label="Case Status" value={caseStatus} placeholder="-Select-"
          options={statusPickListvalues} onchange={handleChange}>
      </lightning-combobox>

    <lightning-button label="Save" onclick={handleChange}></lightning-button>


    </div>

</div>
    </div>  
    <!--Footer Section-->  
    <div class="slds-modal__footer">  
      <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>  
      </lightning-button>  
    </div>  
  </div>  
</div>  
</template>
</template>
