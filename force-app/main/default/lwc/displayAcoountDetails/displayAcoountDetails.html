<template >
<lightning-card >
        <div>
            <div class="c-container  margin" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)" >
        <template if:true={account}>
            
        <lightning-layout  class="headerSection" multiple-rows>
                
            <lightning-layout-item size="12"  >
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account" variant="inverse" ></lightning-icon>
                </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small" small-device-size="12" medium-device-size="4" large-device-size="3">
                   <h2 style="font-weight: bold;">{account.Name}</h2>
                </lightning-layout-item>
                 </lightning-layout>
              </lightning-layout-item>

        <!-- {account.data.fields.Name.value} -->
        </lightning-layout>
        <lightning-layout  class="headerSection" multiple-rows>

            
                <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="12" >
                                <div class="header-column">
                                    <p class="field-title " title="Field 1">PHONE</p>
                                    <p>{account.Phone}</p>
                                </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="12">
                                <div class="header-column">
                                    <p class="field-title" title="Field 2">WEBSITE</p>
                                    <a href={account.Website}>{account.Website}</a>
                                </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="12">
                                <div class="header-column">
                                    <p class="field-title" title="Field 3">TYPE</p>
                                    <p>{account.Type}</p>
                                </div>
                    </lightning-layout-item>
            
        </lightning-layout>
            
        </template>
        </div>
        </div>
</lightning-card>

</template>
