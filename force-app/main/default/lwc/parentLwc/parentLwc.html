<template>
    <lightning-card title="Getting Data From Child">
        <p class="slds-p-horizontal_small">
          <lightning-progress-bar
            value={progressValue}
            size="large"
          ></lightning-progress-bar>
          <c-child-lwc
            onprogressvaluechange={hanldeProgressValueChange}
          ></c-child-lwc>
        </p>

        
      </lightning-card>
      <lightning-card title="Calling child method from Parent">
        <lightning-button variant="brand" label="Submit" onclick={handleClick}>
        </lightning-button>
      </lightning-card>
</template>
